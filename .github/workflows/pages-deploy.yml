name: "Build and Deploy"
on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Build site
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: "production"

      - name: Check _site directory  # ğŸ›  _site var mÄ± kontrol et
        run: ls -la _site || echo "_site klasÃ¶rÃ¼ bulunamadÄ±!"

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site"

      - name: Run HTML Proofer  # ğŸ›  Ã–nce _site oluÅŸtuÄŸundan emin olmalÄ±yÄ±z
        run: |
          if [ -d "_site" ]; then
            bundle exec htmlproofer _site --allow-hash-href --disable-external --ignore-missing-alt --ignore-urls "/about/,/archives/,/categories/,/posts/blackburne-izinden/"
          else
            echo "âš ï¸ HTML Proofer Ã§alÄ±ÅŸtÄ±rÄ±lmadÄ± Ã§Ã¼nkÃ¼ _site klasÃ¶rÃ¼ bulunamadÄ±!"
          fi

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
